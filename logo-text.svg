<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="40" fill="url(#logoGradient)" />
  
  <!-- "MC" 文字logo -->
  <text x="50" y="58" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    MC
  </text>
  
  <!-- 剪刀装饰 -->
  <g transform="translate(50,35)" stroke="#ffffff" stroke-width="2" fill="none">
    <!-- 剪刀手柄 -->
    <line x1="-10" y1="0" x2="10" y2="0" stroke-linecap="round" />
    
    <!-- 剪刀刀片 -->
    <path d="M-8,-5 L0,0 L-8,5" stroke-linecap="round" />
    <path d="M8,-5 L0,0 L8,5" stroke-linecap="round" />
  </g>
  
  <!-- 网格装饰 -->
  <g transform="translate(70,70)" opacity="0.7">
    <rect x="0" y="0" width="8" height="8" fill="none" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="4" x2="8" y2="4" stroke="#ffffff" stroke-width="1" />
    <line x1="4" y1="0" x2="4" y2="8" stroke="#ffffff" stroke-width="1" />
  </g>
</svg>
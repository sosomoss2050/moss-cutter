<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="48" height="48">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 简洁的小龙虾轮廓 -->
  <g fill="url(#logoGradient)" stroke="#4f46e5" stroke-width="2">
    <!-- 身体（简化） -->
    <ellipse cx="50" cy="55" rx="18" ry="12" />
    
    <!-- 头部 -->
    <ellipse cx="50" cy="45" rx="12" ry="8" />
    
    <!-- 眼睛 -->
    <circle cx="46" cy="43" r="2" fill="#ffffff" />
    <circle cx="54" cy="43" r="2" fill="#ffffff" />
    
    <!-- 钳子（左） -->
    <path d="M32,52 Q28,45 25,50 Q28,55 32,52" />
    
    <!-- 钳子（右 - 拿着剪刀） -->
    <path d="M68,52 Q72,45 75,50 Q72,55 68,52" />
  </g>
  
  <!-- 剪刀（简化线条） -->
  <g transform="translate(72,47) rotate(30)">
    <!-- 剪刀手柄 -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
    
    <!-- 剪刀刀片 -->
    <path d="M-6,-6 L0,0 L-6,6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
    <path d="M6,-6 L0,0 L6,6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
  </g>
  
  <!-- 网格元素（简化） -->
  <g transform="translate(30,30)" opacity="0.7">
    <rect x="0" y="0" width="15" height="10" rx="1" fill="none" stroke="#ffffff" stroke-width="1.5" />
    <line x1="0" y1="5" x2="15" y2="5" stroke="#ffffff" stroke-width="1" />
    <line x1="5" y1="0" x2="5" y2="10" stroke="#ffffff" stroke-width="1" />
    <line x1="10" y1="0" x2="10" y2="10" stroke="#ffffff" stroke-width="1" />
  </g>
</svg>
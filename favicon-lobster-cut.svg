<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="#4f46e5" stroke="#3730a3" stroke-width="1"/>
  
  <!-- 小龙虾身体 -->
  <path d="M40,55 Q45,40 50,40 Q55,40 60,55 Q60,70 50,70 Q40,70 40,55" 
        fill="#8b5cf6" stroke="#7c3aed" stroke-width="1.5"/>
  
  <!-- 头部 -->
  <ellipse cx="50" cy="45" rx="12" ry="8" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- 眼睛 -->
  <circle cx="45" cy="43" r="2.5" fill="#ffffff"/>
  <circle cx="55" cy="43" r="2.5" fill="#ffffff"/>
  <circle cx="45" cy="43" r="1" fill="#000000"/>
  <circle cx="55" cy="43" r="1" fill="#000000"/>
  
  <!-- 触须 -->
  <path d="M48,40 Q45,35 42,30" fill="none" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
  <path d="M52,40 Q55,35 58,30" fill="none" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- 左钳子 - 举起来做剪切动作 -->
  <path d="M35,50 Q25,40 20,35 Q25,30 35,40" 
        fill="#a78bfa" stroke="#8b5cf6" stroke-width="1.2"/>
  
  <!-- 右钳子 - 拿着剪刀/网格 -->
  <path d="M65,50 Q75,40 80,35 Q75,30 65,40" 
        fill="#a78bfa" stroke="#8b5cf6" stroke-width="1.2"/>
  
  <!-- 剪刀元素（在右钳子中） -->
  <g transform="translate(72,38) rotate(30)">
    <!-- 剪刀手柄 -->
    <rect x="-1" y="-4" width="2" height="8" rx="1" fill="#ffffff"/>
    <rect x="6" y="-4" width="2" height="8" rx="1" fill="#ffffff"/>
    
    <!-- 剪刀刃 -->
    <path d="M0,0 L8,-4" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M0,0 L8,4" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 尾巴 -->
  <path d="M45,70 Q50,80 55,70" 
        fill="#6366f1" stroke="#4f46e5" stroke-width="1.2"/>
  
  <!-- 网格元素（被剪切的图片） -->
  <g transform="translate(30,30)">
    <!-- 图片轮廓 -->
    <rect x="0" y="0" width="20" height="15" rx="2" 
          fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)" stroke-width="0.8"/>
    
    <!-- 网格线 -->
    <line x1="0" y1="5" x2="20" y2="5" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <line x1="0" y1="10" x2="20" y2="10" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <line x1="10" y1="0" x2="10" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="0.5"/>
    <line x1="5" y1="0" x2="5" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" stroke-dasharray="1,1"/>
    <line x1="15" y1="0" x2="15" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="0.5" stroke-dasharray="1,1"/>
  </g>
  
  <!-- 剪切动作线（动态效果） -->
  <line x1="72" y1="38" x2="50" y2="30" 
        stroke="rgba(255,255,255,0.7)" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- 品牌文字（可选） -->
  <text x="50" y="90" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="6" fill="#ffffff" opacity="0.8">MC</text>
</svg>
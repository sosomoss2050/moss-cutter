<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="64" height="64">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- 网格（被切割的对象） -->
  <g fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <!-- 网格外框 -->
    <rect x="25" y="25" width="50" height="50" rx="5" />
    
    <!-- 网格线 -->
    <line x1="25" y1="40" x2="75" y2="40" />
    <line x1="25" y1="55" x2="75" y2="55" />
    <line x1="25" y1="70" x2="75" y2="70" />
    <line x1="40" y1="25" x2="40" y2="75" />
    <line x1="55" y1="25" x2="55" y2="75" />
    <line x1="70" y1="25" x2="70" y2="75" />
  </g>
  
  <!-- 剪刀（正在切割） -->
  <g transform="translate(50,50) rotate(45)">
    <!-- 剪刀手柄 -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
    
    <!-- 剪刀刀片 -->
    <path d="M-12,-8 L0,0 L-12,8" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
    <path d="M12,-8 L0,0 L12,8" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" />
    
    <!-- 剪刀转轴 -->
    <circle cx="0" cy="0" r="3" fill="#4f46e5" />
  </g>
  
  <!-- 切割线效果 -->
  <line x1="25" y1="55" x2="75" y2="55" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="5,5" opacity="0.8" />
</svg>
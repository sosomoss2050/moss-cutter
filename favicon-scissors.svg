<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="scissorsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="url(#scissorsGradient)" />
  
  <!-- 剪刀图标 -->
  <g stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none">
    <!-- 剪刀手柄 -->
    <line x1="30" y1="50" x2="70" y2="50" />
    
    <!-- 剪刀刀片 -->
    <path d="M35,35 L50,50 L35,65" />
    <path d="M65,35 L50,50 L65,65" />
    
    <!-- 剪刀转轴 -->
    <circle cx="50" cy="50" r="5" fill="#ffffff" />
  </g>
</svg>